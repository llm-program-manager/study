<div ng-app="h5edu" ng-controller="myctrl" ng-cloak class="ng-cloak" >
    品牌{{goods.data.name}}<br>
    单价{{goods.data.price}}<br>
    数量<input type="text" ng-model="goods.data.num"><button ng-click="goods.add()">+</button><button ng-click="goods.reduce()">-</button><br>
    总价{{goods.data.price*goods.data.num}}
</div>
<script>
    var w=angular.module("h5edu",[]);
    w.controller("myctrl",['$scope',function($scope){
        $scope.goods={
            data:{'name':'dell','price':5000,'num':1},
            add:function(){
                $scope.goods.data.num=Math.min(++$scope.goods.data.num,3);
            },
            reduce:function(){
                $scope.goods.data.num=Math.max(--$scope.goods.data.num,0);
            }
        }
    }])
</script>
