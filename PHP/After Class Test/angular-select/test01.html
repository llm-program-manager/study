<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
    <script src="../../7.26/js/angular.min.js"></script>
    <style>
        .ng-cloak{
            display:none;
        }
        td{
            text-align:center;
        }
    </style>
</head>
<body>
<table ng-app="h5" ng-controller="ctrl" ng-cloak class="ng-cloak" border="1px solid green">
 <tr ng-repeat="x in records">
     <td>{{x.name}}</td>
     <td>{{x.capital}}</td>
 </tr>
</table>
<script>
    var m=angular.module("h5",[]);
    m.controller("ctrl",['$scope',function($scope){
        $scope.records=[
            {'name':'国家','capital':'首都'},
            {'name':'America','capital':'Washington,D.C'},
            {'name':'China','capital':'Beingjing'},
            {'name':'Canada','capital':'Ottawa'}]
    }])
</script>
</body>
</html>
