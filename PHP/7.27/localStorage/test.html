<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
    <script src="../../7.26/js/angular.min.js"></script>
    <style>
        .ng-cloak{
            display:none;
        }
    </style>
</head>
<body>
<div ng-app="h5" ng-controller="ctrl" ng-cloak class="ng-cloak">
    {{data1}}
</div>
<script>
    var m=angular.module("h5",[]);
    m.controller("ctrl",["$scope",function($scope){
          //$scope.name="h5edu";
        $scope.data={"h5edu":"Beijing"};
        localStorage.setItem("name",angular.toJson($scope.data));
        $scope.data1=angular.fromJson(localStorage.getItem("name"));
    }])
</script>
</body>
</html>
