<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩充对象</title>
    <script src="../../7.26/js/angular.min.js"></script>
</head>
<body>
<div ng-app="h5" ng-controller="ctrl">
    {{name}}
</div>
<script>
    var m=angular.module("h5",[]);
    m.controller('ctrl',['$scope',function($scope){
        var obj={'name':'h5edu'};
        angular.extend(obj,{'url':'h5edu.cn','city':'Beijing'});
        console.log(obj);
    }])
</script>
</body>
</html>
