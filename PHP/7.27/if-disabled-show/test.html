<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="../../7.26/js/angular.min.js"></script>
</head>
<body>
<div ng-app="h5" ng-controller="ctrl">
    <label>
        <input type="checkbox" ng-model="status">接受协议
    </label>
    <button ng-click="fun()">查看</button>
    <textarea ng-if="copyright">同意以上条款</textarea>
    <button ng-disabled=!status>注册</button>
</div>
<script>
    var m=angular.module('h5',[]);
    m.controller('ctrl',['$scope',function($scope){
        $scope.status=false;
        $scope.fun=function(){
            $scope.copyright=!$scope.copyright;
        }
    }])
</script>
</body>
</html>
