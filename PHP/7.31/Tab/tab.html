<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格</title>
    <style>
        .h5eduTab a{
            padding:6px 10px;
            border:2px solid #5e5e5e;
            text-decoration:none;
            display:inline-block;
        }
        .h5eduTab div.lists{
            border:1px solid #2e6da4;
            margin-top:-2px;
            width:300px;
        }
        .h5eduTab a.active{
            background:#333333;
            color:white;
        }
    </style>
</head>
<body>
<div class="h5eduTab">
    <a ng-class="{active:$first}"  ng-repeat="v in data">{{v.title}}</a>
    <div class="lists" ng-repeat="v in data" ng-style="{display:$first?'block':'none'}">
        <ul>
            <li ng-repeat="d in v.data">{{d.title}}</li>
        </ul>
    </div>
</div>

</body>
</html>
